<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <title>G-Service Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <h1><a href="home.html">G-Service</a></h1>
        <div class="login-wrapper">
            <section>
                <div class="close-button"><a href="home.html">
                        <div class="close-icon">X
                    </a></div></a>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <div class="inputbox">
                <input type="email" required placeholder="Email" />
            </div>
            <div class="inputbox">
                <input type="password" required placeholder="Password" />
            </div>
            <button class="inputbox" type="submit">Register</button>
            </section>
        </div>
    </div>
</body>

</html>
